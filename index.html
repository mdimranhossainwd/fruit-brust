<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAV-ICON -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!-- TAILWIND-LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GOOGLE-FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Fruits-Brust</title>

    <!-- CUSTOM-CSS -->

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="max-w-7xl mx-auto py-9">
      <div
        class="navbar md:bg-[#F85559] rounded-full justify-between flex py-4 px-6 items-center"
      >
        <div class="hidden md:block lg:flex">
          <ul class="menu menu-horizontal px-1 text-lg text-[#fff] font-medium">
            <li><a>Home</a></li>
            <li><a>About us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div class="">
          <a
            class="normal-case text-3xl text-[#fff] font-bold flex items-center"
            ><img src="images/logo.png" alt="" class="mr-3" />Fruit Burst</a
          >
        </div>
        <label tabindex="0" class="md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </label>
        <div
          class="w-72 lg:bg-white py-4 px-6 lg:flex justify-between items-center rounded-full hidden"
        >
          <input type="text" placeholder="Search Here" />
          <i class="fa-solid fa-magnifying-glass float-right"></i>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
